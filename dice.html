<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        margin:0;
        background-color: rgb(235, 16, 100);
        font-family:Arial, Helvetica, sans-serif;
    }
    main{
        display: grid;
        grid-template-columns: 50% 50%;
        margin-top: 90px;
        margin-left: 300px;
        margin-right: 300px;
        height:70vh; 
    }
    .player--0{
        background-color: pink;
        text-align: center;
        padding-top: 30px;
        border-top-left-radius:20px;
        border-bottom-left-radius: 20px;
    }
    .player--1{
        background-color: rgb(228, 136, 166);
        text-align: center;
        padding-top: 30px;
        border-top-right-radius:20px;
        border-bottom-right-radius: 20px;
    }
    .current{
        background-color:rgb(235, 16, 100) ;
        width:150px;
        padding: 3px;
        margin-left:120px;
        margin-top:100px;
        border-radius: 10px;
        color: white;
    }
    .current-score{
        font-size:20px;
        font-weight: bold;
    }
    .score{
        color:rgb(235, 16, 100);
        font-size: 50px;
    }
    .layer{
        display: flex;
        flex-direction: column;
        width:100px;
        gap:20px;
        margin-top: -350px;
        margin-left: 330px;
    }
    .layer button{
        border: none;
        border-radius: 20px;
        opacity: 50%;
        cursor: pointer;
        height:30px;
        font-weight: bolder;
    }
    </style>
</head>
<body>
    <main>
    <section class="player player--0">
        <h2 class="name" id="name--0">PLAYER 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
            <p class="current-label">CURRENT</p>
            <p class="current-score" id="current--0">0</p>
        </div>
    </section>
    <section class="player player--1">
        <h2 class="name" id="name--1">PLAYER 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
            <p class="current-label">CURRENT</p>
            <p class="current-score" id="current--1">0</p>
        </div>
    </section>
    <section class="layer">
        <button class="new">NEW GAME</button>
        <img src="2.jpg">
        <button class="roll">ROLL DICE</button>
        <button class="hold">HOLD</button>
    </section>
    </main>
    <script>
        const s1 = document.querySelector("#score--0");
        const s2 = document.querySelector("#score--1");
        const c1 = document.querySelector("#current--0");
        const c2 = document.querySelector("#current--1");
        const ng = document.querySelector(".new");
        const r = document.querySelector(".roll");
        const h = document.querySelector(".hold");
        const i = document.querySelector("img");

        let currentScore = 0;
        let activePlayer = 0;
        let scores = [0, 0];
        let playing = true;

        const newfunc = () => {
            currentScore = 0;
            activePlayer = 0;
            scores = [0, 0];
            playing = true;
            s1.textContent = "0";
            s2.textContent = "0";
            c1.textContent = "0";
            c2.textContent = "0";
            document.querySelector("#name--0").textContent = "PLAYER 1";
            document.querySelector("#name--1").textContent = "PLAYER 2";
            i.src = "2.jpg";
        };

        ng.addEventListener("click", newfunc);

        const switchPlayer = () => {
            scores[activePlayer] += currentScore;
            document.querySelector(`#score--${activePlayer}`).textContent = scores[activePlayer];
            if (scores[activePlayer] >= 100) {
            document.querySelector(`#name--${activePlayer}`).textContent = "WINNER!";
            playing = false;
            return;
            }
            document.querySelector(`#current--${activePlayer}`).textContent = 0;
            currentScore = 0;
            activePlayer = activePlayer === 0 ? 1 : 0;
        };
        const checkfunc = () => {
            if (!playing) return;

            let random = Math.trunc(Math.random() * 6) + 1;
            i.src = `${random}.jpg`;

            if (random !== 1) {
            currentScore += random;
            document.querySelector(`#current--${activePlayer}`).textContent = currentScore;
            } else {
            switchPlayer(); // auto hold on 1
            }
        };

        r.addEventListener("click", checkfunc);
        h.addEventListener("click", () => {
            if (!playing) return;
            switchPlayer();
        });
    </script>

</body>
</html>
